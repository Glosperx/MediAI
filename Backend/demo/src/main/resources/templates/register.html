<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√énregistrare - MDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-group select {
            background-color: white;
            cursor: pointer;
        }

        .form-group select option {
            padding: 0.5rem;
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>√énregistrare</h1>
        <p>CreeazƒÉ un cont nou pentru a accesa platforma MDS</p>
    </div>

    <!-- Mesaje de eroare -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Mesaje de succes -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="rol">Tip cont <span class="required">*</span></label>
            <select id="rol" name="rol" required>
                <option value="">SelecteazƒÉ tipul de cont</option>
                <option value="PACIENT">üë§ Pacient</option>
                <option value="DOCTOR">üë®‚Äç‚öïÔ∏è Doctor</option>
            </select>
        </div>

        <div class="form-group">
            <label for="acronim">Acronim <span class="required">*</span></label>
            <input type="text"
                   id="acronim"
                   name="acronim"
                   required
                   maxlength="10"
                   placeholder="Ex: ABC123">
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   maxlength="100"
                   placeholder="numele@exemplu.com">
        </div>

        <div class="form-group">
            <label for="parola">ParolƒÉ <span class="required">*</span></label>
            <input type="password"
                   id="parola"
                   name="parola"
                   required
                   minlength="6"
                   placeholder="Minim 6 caractere">
        </div>

        <button type="submit" class="register-btn">
            √énregistreazƒÉ-te
        </button>
    </form>

    <div class="login-link">
        <p>Ai deja cont? <a href="/custom-login">AutentificƒÉ-te aici</a></p>
    </div>
</div>
</body>
</html>
