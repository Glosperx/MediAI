<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eroare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-container">
                <div class="error-code" th:text="${status ?: '404'}">404</div>
                <div class="error-message" th:text="${error ?: 'A apărut o eroare'}">A apărut o eroare</div>
                <p class="text-muted mb-4" th:text="${message ?: 'Ne cerem scuze pentru inconveniență.'}">
                    Ne cerem scuze pentru inconveniență.
                </p>
                <a href="/login" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Înapoi la Autentificare
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
